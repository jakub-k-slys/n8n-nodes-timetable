<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Crazy tilted clock face -->
  <g transform="rotate(15 50 50)">
    <!-- Outer ring with fun colors -->
    <circle cx="50" cy="50" r="45" fill="#FF6B6B" stroke="#4ECDC4" stroke-width="4"/>
    <circle cx="50" cy="50" r="38" fill="#FFE66D" stroke="#FF6B6B" stroke-width="2"/>
    
    <!-- Hour markers - crazy scattered positions -->
    <circle cx="50" cy="15" r="3" fill="#6C5CE7"/>  <!-- 12 -->
    <circle cx="80" cy="25" r="2.5" fill="#FD79A8"/>  <!-- 1 -->
    <circle cx="85" cy="50" r="3" fill="#FDCB6E"/>  <!-- 3 -->
    <circle cx="75" cy="75" r="2.5" fill="#6C5CE7"/>  <!-- 4-5 -->
    <circle cx="50" cy="85" r="3" fill="#55A3FF"/>  <!-- 6 -->
    <circle cx="25" cy="75" r="2.5" fill="#FD79A8"/>  <!-- 7-8 -->
    <circle cx="15" cy="50" r="3" fill="#A29BFE"/>  <!-- 9 -->
    <circle cx="20" cy="25" r="2.5" fill="#FDCB6E"/>  <!-- 10-11 -->
    
    <!-- Center dot -->
    <circle cx="50" cy="50" r="4" fill="#2D3436"/>
    
    <!-- Crazy hands pointing in fun directions -->
    <!-- Hour hand (short and thick) pointing roughly to 2 -->
    <line x1="50" y1="50" x2="65" y2="35" stroke="#2D3436" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Minute hand (longer) pointing roughly to 7 -->
    <line x1="50" y1="50" x2="30" y2="75" stroke="#2D3436" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Second hand (thinnest, bright red) pointing to 11 -->
    <line x1="50" y1="50" x2="35" y2="20" stroke="#E17055" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Fun decorative elements -->
    <!-- Sparkles around the clock -->
    <g fill="#F39C12">
      <polygon points="10,10 12,15 17,15 13,19 15,24 10,21 5,24 7,19 3,15 8,15" transform="scale(0.6)"/>
      <polygon points="85,5 87,10 92,10 88,14 90,19 85,16 80,19 82,14 78,10 83,10" transform="scale(0.5)"/>
      <polygon points="90,85 92,90 97,90 93,94 95,99 90,96 85,99 87,94 83,90 88,90" transform="scale(0.4)"/>
    </g>
    
    <!-- Alarm bells on top for extra craziness -->
    <ellipse cx="35" cy="20" rx="8" ry="6" fill="#E74C3C" transform="rotate(-30 35 20)"/>
    <ellipse cx="65" cy="20" rx="8" ry="6" fill="#E74C3C" transform="rotate(30 65 20)"/>
    
    <!-- Motion lines to show it's spinning/crazy -->
    <path d="M 20 30 Q 15 35 20 40" stroke="#74B9FF" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 85 65 Q 90 70 85 75" stroke="#74B9FF" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Extra crazy elements outside the main clock -->
  <!-- Flying numbers -->
  <text x="5" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E17055" transform="rotate(-20 5 95)">12</text>
  <text x="90" y="10" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6C5CE7" transform="rotate(45 90 10)">3</text>
  <text x="95" y="95" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#00B894" transform="rotate(15 95 95)">6</text>
</svg>