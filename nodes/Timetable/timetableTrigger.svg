<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for futuristic glow effect -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for active time slots -->
    <linearGradient id="activeSlot" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Main timetable container -->
  <rect x="10" y="15" width="80" height="70" fill="#0f172a" stroke="#334155" stroke-width="1" rx="4"/>
  
  <!-- Timetable grid header -->
  <rect x="12" y="17" width="76" height="12" fill="#1e293b" rx="2"/>
  <text x="50" y="26" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#e2e8f0" text-anchor="middle">SCHEDULE</text>
  
  <!-- Time slot rows -->
  <!-- Morning slot -->
  <rect x="15" y="32" width="70" height="8" fill="url(#activeSlot)" rx="1" filter="url(#glow)"/>
  <text x="18" y="38" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" font-weight="bold">09:00</text>
  <circle cx="82" cy="36" r="2" fill="#00ff88"/>
  
  <!-- Afternoon slot -->
  <rect x="15" y="43" width="70" height="8" fill="#374151" rx="1"/>
  <text x="18" y="49" font-family="Arial, sans-serif" font-size="6" fill="#9ca3af">14:00</text>
  <circle cx="82" cy="47" r="2" fill="#6b7280"/>
  
  <!-- Evening slot -->
  <rect x="15" y="54" width="70" height="8" fill="url(#activeSlot)" rx="1" filter="url(#glow)"/>
  <text x="18" y="60" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" font-weight="bold">18:00</text>
  <circle cx="82" cy="58" r="2" fill="#00ff88"/>
  
  <!-- Night slot -->
  <rect x="15" y="65" width="70" height="8" fill="#374151" rx="1"/>
  <text x="18" y="71" font-family="Arial, sans-serif" font-size="6" fill="#9ca3af">21:00</text>
  <circle cx="82" cy="69" r="2" fill="#6b7280"/>
  
  <!-- Digital clock display -->
  <rect x="20" y="78" width="60" height="15" fill="#000000" stroke="#00d4ff" stroke-width="1" rx="2"/>
  <text x="50" y="88" font-family="monospace" font-size="10" fill="#00ff88" text-anchor="middle" font-weight="bold">12:45</text>
  
  <!-- Corner indicators for futuristic feel -->
  <rect x="5" y="5" width="8" height="2" fill="#00d4ff" rx="1"/>
  <rect x="5" y="5" width="2" height="8" fill="#00d4ff" rx="1"/>
  
  <rect x="87" y="5" width="8" height="2" fill="#00d4ff" rx="1"/>
  <rect x="93" y="5" width="2" height="8" fill="#00d4ff" rx="1"/>
  
  <rect x="5" y="93" width="8" height="2" fill="#00d4ff" rx="1"/>
  <rect x="5" y="87" width="2" height="8" fill="#00d4ff" rx="1"/>
  
  <rect x="87" y="93" width="8" height="2" fill="#00d4ff" rx="1"/>
  <rect x="93" y="87" width="2" height="8" fill="#00d4ff" rx="1"/>
</svg>